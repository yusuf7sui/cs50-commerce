{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div class="my-3">
            <div class="row">
                <div class="col-md-4"> 
                    <img class="img-fluid" src="{{ listing.image }}" alt="{{ listing.title }}">
                </div>
                <div class="col-md-8">
                    <h3> {{ listing.title }} </h3>
                    <p> <strong>Price:</strong> ${{ listing.bid }} </p>
                    <p> {{ listing.description }} </p>
                    {% if user.is_authenticated %}
                        <form action="{% url 'index' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="hidden" name="listing" value="{{ listing.id }}"><br>
                            </div>
                            <input class="btn btn-primary" type="submit" name="add-watchlist" value="Add to Watchlist">
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
        
    {% endfor %}

{% endblock %}
