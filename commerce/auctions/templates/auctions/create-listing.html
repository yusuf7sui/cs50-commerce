{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    <form action="{% url 'create-listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title"><br>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image (URL)"><br>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="start-price" placeholder="Start price"><br>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description"></textarea><br>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category"><br>
        </div>
        {% if message %}    
        <div class="alert alert-warning mt-3">
            {{message}}
        </div>
        {% endif %}
        <input class="btn btn-primary" type="submit" name="create" value="Create">
    </form>
{% endblock %}
