{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing Page</h2>

    <div class="my-4">
        <h3> {{ listing.title }} </h3>
        <div class="col-md-4">
            <img class="img-fluid" src="{{ listing.image }}" alt="{{ listing.title }}">
        </div>
        <p> {{ listing.description }} </p>
        <h4> Price: ${{ listing.bid }} </h4>
        <div>
            <form action="{% url 'listing-page' number=number %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="bid" placeholder="Bid"><br>
                </div>
                <input class="btn btn-primary" type="submit" name="place-bid" value="Place Bid">
            </form>
        </div>
        <h4 class="mt-3"> Details <h4>
        <ul>
            <li> Listed by: {{ listing.owner }}</li>
            <li> Category: {{ listing.category }}</li>
        </ul>
    </div>
        

{% endblock %}
