{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Category: {{category_name}} </h2>

    {% for listing in listings %}
        <div class="my-3">
            <div class="row">
                <div class="col-md-4"> 
                    <img class="img-fluid" src="{{ listing.image }}" alt="{{ listing.title }}">
                </div>
                <div class="col-md-8">
                    <h3> {{ listing.title }} </h3>
                    <p> <strong>Price:</strong> ${{ listing.start_price }} </p>
                    <p> {{ listing.description }} </p>
                    {% if user.is_authenticated %}
                        <a class="btn btn-primary" href="{% url 'listing-page' number=listing.id %}">View more</a>
                    {% endif %}
                </div>
            </div>
        </div>
        
    {% endfor %}

{% endblock %}
